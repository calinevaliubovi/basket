<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <h1 class="h1">Корзина</h1>
    <div class="container">
        <div class="market">
            <section class="section">
                <div class="card">
                    <img src="assets/img/Shoes.jpg" alt="shoes" class="img">
                    <div class="text">
                        <h2 class="h2">Туфли</h2>
                        <p>Цвет: крассный</p>
                        <p>Размер: 39</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="price"><span id="shoesPrice">150</span> $</div>
            </section>
            <section class="section">
                <div class="card">
                    <img src="assets/img/jeanse.jpg" alt="shoes" class="img">
                    <div class="text">
                        <h2 class="h2">Джинсы</h2>
                        <p>Цвет: голубой</p>
                        <p>Размер: М</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="price"><span id="jeansePrice">70</span> $</div>
            </section>
            <section class="section">
                <div class="card">
                    <img src="assets/img/shirt.jpg" alt="shoes" class="img">
                    <div class="text">
                        <h2 class="h2">Рубашка</h2>
                        <p>Цвет: белый</p>
                        <p>Размер: М</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="price"><span id="shirtPrice">40</span> $</div>
            </section>
            <section class="section">
                <div class="card">
                    <img src="assets/img/bag.jpg" alt="shoes" class="img">
                    <div class="text">
                        <h2 class="h2">Сумочка</h2>
                        <p>Цвет: черный</p>
                        <p>Размер: М</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="price"><span id="bagPrice">200</span> $</div>
            </section>
        </div>
        <div class="total">
            <button id="button">Использовать купон на 20%</button>
            <div class="price-block">
                <h3 class="h3">Итого:</h3>
                <p class="price">
                    <span id="totalPrice"></span> $
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
